<nz-tag [nzColor]="colorCode" [ngClass]="tagClass" [nzMode]="mode" (nzOnClose)="handleOnClose($event)"
  [nzChecked]="true" (nzCheckedChange)="handleCheckedChange($event)"

</nz-tag>
