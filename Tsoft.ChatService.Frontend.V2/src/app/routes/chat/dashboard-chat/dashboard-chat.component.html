<div class="wrapper">
  <div style="width:300px;height: 100%;overflow: auto;float: left">
    <app-available-user [conversations]="conversations$ | async" [users]="user$ | async"
      [conversationLoading]="conversationLoading$ | async" [userLoading]="userLoading$ | async ">
    </app-available-user>
  </div>
  <div style="height: 100%">
    <app-chat-area [selectedConversation]="selectedConversation$ | async" [messages]="messages$ | async">
    </app-chat-area>
  </div>
</div>
