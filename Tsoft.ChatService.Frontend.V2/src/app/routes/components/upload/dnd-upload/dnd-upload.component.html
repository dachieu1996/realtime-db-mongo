<nz-upload nzType="drag" [nzMultiple]="multiple" [nzBeforeUpload]="beforeUpload" (nzChange)="handleChange($event)">
  <p class="ant-upload-drag-icon">
    <i nz-icon nzType="inbox"></i>
  </p>
  <p class="ant-upload-text">Vui lòng click hoặc kéo thả để tải lên file hóa đơn</p>
  <p class="ant-upload-hint">
    (Nếu là hóa đơn điện tử, hãy tải lên file XML)
  </p>
</nz-upload>
